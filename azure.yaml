name: chainlit-azuresql-app
metadata:
  template: custom
services:
  chainlit-webapp:
    project: ./
    language: python
    host: appservice
    azureSqlDb:
      enabled: true
      databaseName: chainlitdb
      serverName: chainlit-sql-server
      adminUsername: tdadmin
      adminPassword: "${AZURE_SQL_ADMIN_PASSWORD}"
      sku: Basic
      tier: Basic
